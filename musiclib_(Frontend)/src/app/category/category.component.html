<section class="p-3">
    <div class="container-fluid">
        <h1 style="color: white;">Categories:</h1>
        <div class="row" >
            <div class="col">
                <div class="row">
                    <div class="col-md-3" *ngFor="let cat of category">
                        <div class="card mt-3" style="background-color: #1f1f1f;">
                            <a href="cat/{{cat.id}}" style="text-decoration:none;">
                                <div class="card-body text-white text-center" style="border: 5px solid white;border-radius:5px">
                                    <img [src]="cat.icons[0].url" class="img-fluid img-thumbnail">
                                    <h2 style="color: white;">{{cat.name}}</h2>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
