<br><br><br><br>
<h1 style="color: #38d39f;">Following:</h1>
<div class="table-responsive-sm">
    <table class="table table-dark table-bordered table-hover thead-dark table-striped" id="myTable">
        <thead>
            <tr style="color: #38d39f; text-align: center;">
                <td>#</td>
                <td>Artist Photo</td>
                <td>Artist Name</td>
                <td>Follow</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fol of follow;index as index" style="color: white;text-align: center;align-items: center;">
                <td *ngIf="fol.following==true">
                    {{index+1}}.
                </td>
                <td *ngIf="fol.following==true">
                    <a href="artist/{{fol.artist_id}}"><img src="{{fol.photo_url}}" style="height: 140px;width:140px;border-radius: 100px;"></a>
                </td>
                <td *ngIf="fol.following==true">
                    {{fol.artist_name}}
                </td>
                <td *ngIf="fol.following==true">
                    <a (click)="UnfollowSubmitted(fol.artist_name,fol.photo_url,fol.artist_id,fol.id)" class="new" style="
                                                cursor: pointer;
                                                background-color: rgba(0,0,0,0.1);
                                                border: none;
                                                width: 100%;
                                                color: white;
                                                font-weight: bolder;
                                                padding: 5px 12px;
                                                text-align: center;
                                                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                                                text-decoration: none;
                                                display: inline-block;
                                                font-size: 16px;
                                                border:2px solid white;
                                                border-radius: 10px;">Unfollow
                    </a>
                </td>
            </tr>
        </tbody>
    
    </table>
</div>
